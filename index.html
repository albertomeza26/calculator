<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Notable">
        <title> Calculator </title>
    </head>
    <body>
       <div class="calculadora">
        <div class="calBack">
            <div class="brand">
               <div class="smpl">SMPL CAL</div>
            </div>
            <div class="calBody">
                <div class="calScreen">
                    <div class="numberDisplay"></div>
                    <div class="funcion"></div>
                </div>
                <div class="calButtons">
                    <div class="calClear">
                        <button class="botones"id="ac">AC</button>
                        <button class="botones"id="c">C</button>
                    </div>
                    <div class="calFunction">
                        <button class="boton"id="siete">7</button>
                        <button class="boton"id="ocho">8</button>
                        <button class="boton"id="nueve">9</button>
                        <button class="boton"id="dividir">รท</button>
                        <button class="boton"id="cuatro">4</button>
                        <button class="boton"id="cinco">5</button>
                        <button class="boton"id="seis">6</button>
                        <button class="boton"id="multipli">x</button>
                        <button class="boton"id="uno">1</button>
                        <button class="boton"id="dos">2</button>
                        <button class="boton"id="tres">3</button>
                        <button class="boton"id="resta">-</button>
                        <button class="boton"id="cero">0</button>
                        <button class="boton"id="punto">.</button>
                        <button class="boton"id="equivale">=</button>
                        <button class="boton"id="sumar">+</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="footer">
            <footer>Created by Alberto Meza
                <a href="https://github.com/albertomeza26"><img alt="Git Hub Logo" src="images/githublogo.png">
                </a>
            </footer>
    </body>
</html>
